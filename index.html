      padding-right: 30px;

      padding-right: 0;
    }

      font-size: 14px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .tool-subgrid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .tool-subcolumn {
      display: flex;
      flex-direction: column;
    }

      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

      flex: 0 0 140px;
      font-size: 14px;
    }

      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

      outline: none;
      border-color: #2196F3;
    }

    .radio-group {
      display: flex;
      gap: 15px;
    }

      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .preview-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    #preview {
      width: 100%;
      flex: 1 1 0;
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 4px;
      min-height: 300px;
      overflow: hidden;
    }
    #preview svg { width: 100%; height: 100%; }
    .generate-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      flex-shrink: 0;
    }
    .generate-btn:hover { background: #1976D2; }
    .generate-btn:active { background: #1565C0; }
    input:invalid {
      border-color: #f44336;
    }

    }
