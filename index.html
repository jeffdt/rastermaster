    * {

    html,
    body {
      height: 100%;
      margin: 0;

    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0;
      position: relative;
    }

    /* Subtle grid pattern background */

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(var(--color-border) 1px, transparent 1px),
        linear-gradient(90deg, var(--color-border) 1px, transparent 1px);
      background-size: 32px 32px;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    /* Animated raster tracer with trail */

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 4px;
      height: 4px;

    #app {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      position: relative;
      z-index: 1;
    }

    /* Header */

    h1 {
      margin: 0;
      padding: 20px;
      font-family: 'Rajdhani', var(--font-sans);
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: linear-gradient(135deg, var(--color-text-primary), var(--color-accent-amber));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      flex-shrink: 0;
      text-shadow: 0 0 30px rgba(245, 158, 11, 0.3);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      padding: 20px;
      gap: 20px;
    }

    /* Form Container */

    .form-container {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 0;
      flex-shrink: 0;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0;
    }

    .form-column {
      padding: 24px;
      border-bottom: 1px solid var(--color-border);
      background: var(--color-surface);
      transition: background 0.2s ease;
    }

    .form-column:last-child {
      border-bottom: none;
    }

    .form-column h3 {
      margin: 0 0 20px;
      font-size: 11px;
      font-weight: 700;
      color: var(--color-accent-amber);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-column h3::before {
      content: '';
      width: 3px;
      height: 12px;
      background: var(--color-accent-amber);
      border-radius: 2px;
    }

    .tool-subgrid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0;
    }

    .tool-subcolumn {
      display: flex;
      flex-direction: column;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      margin-bottom: 16px;
      gap: 12px;
    }

    .form-row:has(.radio-group) {
      grid-template-columns: auto 1fr;
    }

    .form-row:last-child {
      margin-bottom: 0;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      color: var(--color-text-secondary);
      letter-spacing: 0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }

    .form-row>label {
      min-width: 100px;
    }

    .tool-subcolumn .form-row>label {
      min-width: 80px;
      font-size: 12px;
    }

    .tool-subcolumn input[type="number"] {
      width: 95px;
    }

    .tool-subcolumn .unit {
      width: 60px;
      font-size: 11px;
    }

    input[type="number"] {
      width: 110px;
      padding: 10px 12px;
      background: var(--color-surface-elevated);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      font-size: 15px;
      font-family: var(--font-mono);
      font-weight: 500;
      color: var(--color-text-primary);
      transition: all 0.2s ease;
      text-align: right;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--color-steel-blue);
      background: var(--color-bg);
      box-shadow: 0 0 0 3px var(--color-steel-blue-glow);
    }

    input[type="number"]:hover:not(:focus) {
      border-color: var(--color-text-muted);
    }

    .unit {
      font-size: 12px;
      color: var(--color-text-muted);
      font-family: var(--font-mono);
      font-weight: 500;
      width: 70px;
      text-align: left;
    }

    .radio-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
      background: var(--color-surface-elevated);
      padding: 4px;
      border-radius: 8px;
      border: 1px solid var(--color-border);
    }

    .radio-group label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      color: var(--color-text-secondary);
      white-space: nowrap;
    }

    .radio-group label:has(input:checked) {
      background: var(--color-accent-amber);
      color: var(--color-bg);
      font-weight: 600;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      appearance: none;
      background: var(--color-surface-elevated);
      border: 2px solid var(--color-border);
      border-radius: 4px;
      position: relative;
      transition: all 0.2s ease;
    }

    input[type="checkbox"]:checked {
      background: var(--color-accent-amber);
      border-color: var(--color-accent-amber);
    }

    input[type="checkbox"]:checked::after {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--color-bg);
      font-size: 14px;
      font-weight: bold;
    }

    .checkbox-row {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .checkbox-row label {
      cursor: pointer;
      user-select: none;
      font-size: 13px;
      font-weight: 500;
      color: var(--color-text-secondary);
    }

    /* Preview Container */

    .preview-container {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 400px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    #preview {
      width: 100%;
      flex: 1;
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      min-height: 300px;
      overflow: hidden;
      position: relative;
    }

    #preview::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(var(--color-border) 1px, transparent 1px),
        linear-gradient(90deg, var(--color-border) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.3;
      pointer-events: none;
    }

    #preview svg {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    /* Generate Button */

    .generate-btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-top: 20px;
      background: linear-gradient(135deg, var(--color-accent-amber), #fb923c);
      color: var(--color-bg);
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 700;
      font-family: var(--font-sans);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .generate-btn:hover::before {
      left: 100%;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .generate-btn:disabled {
      background: var(--color-surface-elevated);
      color: var(--color-text-muted);
      cursor: not-allowed;
      box-shadow: none;
    }

    .generate-btn:disabled::before {
      display: none;
    }

    input:invalid {
      border-color: var(--color-error);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    .validation-error {
      color: var(--color-error);
      font-size: 12px;
      margin-top: 4px;
      font-family: var(--font-mono);
    }

    /* Tablet breakpoint */

    @media (min-width: 768px) {
      h1 {
        font-size: 36px;
        padding: 24px;
      }

      .container {
        padding: 24px;
        gap: 24px;
      }

      .form-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .form-column {
        padding: 28px;
        border-bottom: none;
        border-right: 1px solid var(--color-border);
      }

      .form-column:nth-child(2n) {
        border-right: none;
      }

      .form-column:nth-last-child(-n+2) {
        border-bottom: none;
      }

      .tool-subgrid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .preview-container {
        min-height: 500px;
      }
    }

    /* Desktop breakpoint */

    @media (min-width: 1024px) {
      .container {
        padding: 32px;
      }

      .form-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .form-column {
        padding: 32px;
        border-right: 1px solid var(--color-border);
        border-bottom: none;
      }

      .form-column:nth-child(2n) {
        border-right: 1px solid var(--color-border);
      }

      .form-column:last-child {
        border-right: none;
      }
    }

    /* Mobile optimizations */

    @media (max-width: 767px) {
      h1 {
        font-size: 24px;
        padding: 16px;
      }

      .container {
        padding: 12px;
        gap: 12px;
      }

      .form-container,
      .preview-container {
        border-radius: 8px;
      }

      .form-column {
        padding: 20px;
      }

      .form-row {
        grid-template-columns: 1fr auto auto;
      }

      input[type="number"] {
        width: 100px;
        padding: 10px;
        font-size: 14px;
      }

      .unit {
        width: 65px;
      }

      .generate-btn {
        padding: 14px;
        font-size: 14px;
      }

      /* Sticky preview on mobile for better UX */
      .preview-container {
        position: sticky;
        bottom: 0;
        min-height: 350px;
        margin-top: auto;
      }

      #preview {
        min-height: 250px;
      }
    }

    /* Animations */

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-column {
      animation: fadeIn 0.4s ease backwards;
    }

    .form-column:nth-child(1) {
      animation-delay: 0.05s;
    }

    .form-column:nth-child(2) {
      animation-delay: 0.1s;
    }

    .form-column:nth-child(3) {
      animation-delay: 0.15s;
    }

    .preview-container {
      animation: fadeIn 0.5s ease backwards;
      animation-delay: 0.2s;
    }
