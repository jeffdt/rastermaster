<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="title">RasterMaster</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><polyline points='6,8 26,8 26,13 6,13 6,18 26,18 26,23 6,23' fill='none' stroke='%23f59e0b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/><circle cx='6' cy='8' r='2.5' fill='%23f59e0b'/></svg>">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500;600&family=Rajdhani:wght@700&display=swap');

    :root {
      --color-bg: #0a0e14;
      --color-surface: #151b24;
      --color-surface-elevated: #1a2230;
      --color-border: #2a3544;
      --color-text-primary: #f5f7fa;
      --color-text-secondary: #b4bfce;
      --color-text-muted: #6b7280;
      --color-accent-amber: #f59e0b;
      --color-accent-amber-glow: rgba(245, 158, 11, 0.15);
      --color-steel-blue: #3b82f6;
      --color-steel-blue-glow: rgba(59, 130, 246, 0.12);
      --color-success: #10b981;
      --color-error: #ef4444;
      --font-sans: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'JetBrains Mono', 'SF Mono', Consolas, monospace;
    }

    /* Development Environment Theme (Purple) - only when no user theme is set */

    body.is-dev:not([data-user-theme]) {
      --color-accent-amber: #a855f7;
      --color-accent-amber-glow: rgba(168, 85, 247, 0.15);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      overscroll-behavior: none;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0;
      position: relative;
    }

    /* Subtle grid pattern background */

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(var(--color-border) 1px, transparent 1px),
        linear-gradient(90deg, var(--color-border) 1px, transparent 1px);
      background-size: 32px 32px;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    /* Animated raster tracer with trail */

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 4px;
      height: 4px;
      background: var(--color-accent-amber);
      border-radius: 50%;
      box-shadow:
        0 0 12px 4px var(--color-accent-amber),
        0 0 24px 8px var(--color-accent-amber-glow),
        -8px 0 0 0 rgba(245, 158, 11, 0.5),
        -8px 0 8px 3px rgba(245, 158, 11, 0.3),
        -16px 0 0 0 rgba(245, 158, 11, 0.35),
        -16px 0 6px 2px rgba(245, 158, 11, 0.2),
        -24px 0 0 0 rgba(245, 158, 11, 0.25),
        -24px 0 4px 2px rgba(245, 158, 11, 0.15),
        -32px 0 0 0 rgba(245, 158, 11, 0.15),
        -32px 0 3px 1px rgba(245, 158, 11, 0.1),
        -40px 0 0 0 rgba(245, 158, 11, 0.1),
        -48px 0 0 0 rgba(245, 158, 11, 0.07),
        -56px 0 0 0 rgba(245, 158, 11, 0.05),
        -64px 0 0 0 rgba(245, 158, 11, 0.03);
      pointer-events: none;
      z-index: 0;
      opacity: 0.6;
      /* 6 horizontal passes + returns = longer duration needed for same speed
         old full screen was 20s. old 4-lines was 8s.
         This is 6 passes, so maybe 12s? */
      animation: rasterTrace 12s linear infinite;
    }

    /* Dev mode: purple tracer trail */

    body.is-dev::after {
      box-shadow:
        0 0 12px 4px var(--color-accent-amber),
        0 0 24px 8px var(--color-accent-amber-glow),
        -8px 0 0 0 rgba(168, 85, 247, 0.5),
        -8px 0 8px 3px rgba(168, 85, 247, 0.3),
        -16px 0 0 0 rgba(168, 85, 247, 0.35),
        -16px 0 6px 2px rgba(168, 85, 247, 0.2),
        -24px 0 0 0 rgba(168, 85, 247, 0.25),
        -24px 0 4px 2px rgba(168, 85, 247, 0.15),
        -32px 0 0 0 rgba(168, 85, 247, 0.15),
        -32px 0 3px 1px rgba(168, 85, 247, 0.1),
        -40px 0 0 0 rgba(168, 85, 247, 0.1),
        -48px 0 0 0 rgba(168, 85, 247, 0.07),
        -56px 0 0 0 rgba(168, 85, 247, 0.05),
        -64px 0 0 0 rgba(168, 85, 247, 0.03);
    }

    @keyframes rasterTrace {

      /* P1: Line 1 L->R */
      0% {
        transform: translate(-2px, -2px) scaleX(1);
      }

      15% {
        transform: translate(calc(100vw - 2px), -2px) scaleX(1);
      }

      /* Drop to Line 2 */
      16.6% {
        transform: translate(calc(100vw - 2px), 30px) scaleX(-1);
      }

      /* P2: Line 2 R->L */
      31.6% {
        transform: translate(-2px, 30px) scaleX(-1);
      }

      /* Drop to Line 3 */
      33.3% {
        transform: translate(-2px, 62px) scaleX(1);
      }

      /* P3: Line 3 L->R */
      48.3% {
        transform: translate(calc(100vw - 2px), 62px) scaleX(1);
      }

      /* Drop to Line 4 */
      50% {
        transform: translate(calc(100vw - 2px), 94px) scaleX(-1);
      }

      /* P4: Line 4 R->L (Bottom) */
      65% {
        transform: translate(-2px, 94px) scaleX(-1);
      }

      /* Rise to Line 3 */
      66.6% {
        transform: translate(-2px, 62px) scaleX(1);
      }

      /* P5: Line 3 L->R (Retrace) */
      81.6% {
        transform: translate(calc(100vw - 2px), 62px) scaleX(1);
      }

      /* Rise to Line 2 */
      83.3% {
        transform: translate(calc(100vw - 2px), 30px) scaleX(-1);
      }

      /* P6: Line 2 R->L (Retrace) */
      98.3% {
        transform: translate(-2px, 30px) scaleX(-1);
      }

      /* Rise to Line 1 (Start) */
      100% {
        transform: translate(-2px, -2px) scaleX(1);
      }
    }

    #app {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      position: relative;
      z-index: 1;
    }

    /* App Content Wrapper */

    .app-content {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      position: relative;
    }

    /* Header */

    .header {
      position: relative;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      margin: 0;
      font-family: 'Rajdhani', var(--font-sans);
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: linear-gradient(135deg, var(--color-text-primary), var(--color-accent-amber));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      flex-shrink: 0;
      text-shadow: 0 0 30px rgba(245, 158, 11, 0.3);
    }

    /* Menu Container */

    .menu-container {
      position: relative;
      display: flex;
      align-items: center;
      z-index: 100;
    }

    /* Menu Trigger Button */

    .menu-trigger {
      width: 40px;
      height: 40px;
      background: var(--color-surface-elevated);
      border: 1px solid var(--color-border);
      color: var(--color-text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 20px;
      flex-shrink: 0;

      /* Blueprint corner notches via clip-path */
      clip-path: polygon(0 4px, 4px 4px, 4px 0,
          calc(100% - 4px) 0, calc(100% - 4px) 4px, 100% 4px,
          100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px),
          calc(100% - 4px) 100%, 4px 100%, 4px calc(100% - 4px), 0 calc(100% - 4px));
    }

    .menu-trigger:hover {
      border-color: var(--color-accent-amber);
      color: var(--color-accent-amber);
      box-shadow: 0 0 16px var(--color-accent-amber-glow);
    }

    .menu-trigger.active {
      border-color: var(--color-accent-amber);
      color: var(--color-accent-amber);
      box-shadow: 0 0 16px var(--color-accent-amber-glow);
    }

    .gear-icon {
      display: block;
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .menu-trigger.active .gear-icon {
      transform: rotate(90deg);
    }

    /* Dropdown */

    .menu-dropdown {
      position: absolute;
      top: calc(100% + 4px);
      right: 0;
      min-width: 160px;
      background: var(--color-surface-elevated);
      border: 1px solid var(--color-border);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px);
      transition: all 0.2s ease;
      z-index: 1000;

      /* Blueprint corner notches */
      clip-path: polygon(0 4px, 4px 4px, 4px 0,
          calc(100% - 4px) 0, calc(100% - 4px) 4px, 100% 4px,
          100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px),
          calc(100% - 4px) 100%, 4px 100%, 4px calc(100% - 4px), 0 calc(100% - 4px));

      /* Grid texture */
      background-image:
        linear-gradient(var(--color-border) 1px, transparent 1px),
        linear-gradient(90deg, var(--color-border) 1px, transparent 1px);
      background-size: 16px 16px;
      background-position: -1px -1px;
    }

    .menu-dropdown.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    /* Menu Items */

    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      font-family: var(--font-mono);
      font-size: 13px;
      color: var(--color-text-secondary);
      cursor: pointer;
      position: relative;
      background: var(--color-surface-elevated);
      transition: color 0.15s ease;
      border: none;
      width: 100%;
      text-align: left;
    }

    .menu-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0;
      background: var(--color-accent-amber);
      opacity: 0.15;
      transition: width 0.2s ease;
    }

    .menu-item:hover {
      color: var(--color-accent-amber);
    }

    .menu-item:hover::before {
      width: 100%;
    }

    .menu-item-disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .menu-item-disabled:hover {
      color: var(--color-text-secondary);
    }

    .menu-item-disabled:hover::before {
      width: 0;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      padding: 20px;
      gap: 20px;
    }

    /* Form Container */

    .form-container {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 0;
      flex-shrink: 0;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0;
    }

    .form-column {
      padding: 24px;
      border-bottom: 1px solid var(--color-border);
      background: var(--color-surface);
      transition: background 0.2s ease;
    }

    .form-column:last-child {
      border-bottom: none;
    }

    .form-column h3 {
      margin: 0 0 20px;
      font-size: 11px;
      font-weight: 700;
      color: var(--color-accent-amber);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-column h3::before {
      content: '';
      width: 3px;
      height: 12px;
      background: var(--color-accent-amber);
      border-radius: 2px;
    }

    .tool-subgrid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0;
    }

    .tool-subcolumn {
      display: flex;
      flex-direction: column;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      margin-bottom: 16px;
      gap: 12px;
    }

    .form-row:has(.radio-group) {
      grid-template-columns: auto 1fr;
    }

    .form-row:last-child {
      margin-bottom: 0;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      color: var(--color-text-secondary);
      letter-spacing: 0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }

    .form-row>label {
      min-width: 100px;
    }

    .tool-subcolumn .form-row>label {
      min-width: 100px;
      font-size: 12px;
    }

    .tool-subcolumn input[type="number"],
    .tool-subcolumn input[type="text"] {
      width: 85px;
    }

    .tool-subcolumn .unit {
      width: 70px;
      font-size: 11px;
    }

    input[type="number"],
    input[type="text"] {
      width: 110px;
      padding: 10px 12px;
      background: var(--color-surface-elevated);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      font-size: 15px;
      font-family: var(--font-mono);
      font-weight: 500;
      color: var(--color-text-primary);
      transition: all 0.2s ease;
      text-align: right;
    }

    input[type="number"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: var(--color-steel-blue);
      background: var(--color-bg);
      box-shadow: 0 0 0 3px var(--color-steel-blue-glow);
    }

    input[type="number"]:hover:not(:focus),
    input[type="text"]:hover:not(:focus) {
      border-color: var(--color-text-muted);
    }

    .unit {
      font-size: 12px;
      color: var(--color-text-muted);
      font-family: var(--font-mono);
      font-weight: 500;
      width: 70px;
      text-align: left;
    }

    .radio-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: var(--color-surface-elevated);
      padding: 4px;
      border-radius: 8px;
      border: 1px solid var(--color-border);
      position: relative;
      isolation: isolate;
    }

    /* The sliding pill background */

    .radio-group::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: calc(50% - 4px);
      height: calc(100% - 8px);
      background: var(--color-accent-amber);
      border-radius: 6px;
      z-index: 0;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      /* Default state: X-axis (left) */
      transform: translateX(0);
    }

    /* Slide to right when Y is checked */

    .radio-group:has(input[value="y"]:checked)::before {
      transform: translateX(100%);
    }

    .radio-group label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      transition: color 0.2s ease;
      color: var(--color-text-secondary);
      white-space: nowrap;
      position: relative;
      z-index: 1;
      background: transparent;
    }

    /* Active text color */

    .radio-group label:has(input:checked) {
      color: var(--color-bg);
      font-weight: 600;
      background: transparent;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      appearance: none;
      background: var(--color-surface-elevated);
      border: 2px solid var(--color-border);
      border-radius: 4px;
      position: relative;
      transition: all 0.2s ease;
    }

    input[type="checkbox"]:checked {
      background: var(--color-accent-amber);
      border-color: var(--color-accent-amber);
    }

    input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--color-bg);
      font-size: 14px;
      font-weight: bold;
    }

    /* Custom Number Control */

    .number-control {
      display: flex;
      align-items: center;
      background: var(--color-surface-elevated);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      padding: 0;
      transition: all 0.2s ease;
      width: fit-content;
    }

    .number-control:focus-within {
      border-color: var(--color-steel-blue);
      box-shadow: 0 0 0 3px var(--color-steel-blue-glow);
    }

    .number-control input[type="number"] {
      border: none;
      background: transparent;
      box-shadow: none;
      width: 50px;
      padding: 8px 0;
      text-align: center;
      border-radius: 0;
      appearance: textfield;
      -moz-appearance: textfield;
    }

    .number-control input[type="number"]:focus {
      outline: none;
      box-shadow: none;
    }

    /* Hide native spinners */

    .number-control input[type=number]::-webkit-inner-spin-button,
    .number-control input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .stepper-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      padding: 0;
      background: transparent;
      border: none;
      color: var(--color-text-secondary);
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.2s ease;
      -webkit-user-select: none;
      user-select: none;
    }

    .stepper-btn:hover {
      color: var(--color-text-primary);
      background: rgba(255, 255, 255, 0.05);
    }

    .stepper-btn:active {
      color: var(--color-accent-amber);
      background: rgba(245, 158, 11, 0.1);
    }

    /* Small variant for tool column */

    .tool-subcolumn .number-control input[type="number"] {
      width: 40px;
      padding: 6px 0;
      font-size: 14px;
    }

    .tool-subcolumn .stepper-btn {
      width: 24px;
      height: 24px;
      font-size: 14px;
    }

    .checkbox-row {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .checkbox-row label {
      cursor: pointer;
      user-select: none;
      font-size: 13px;
      font-weight: 500;
      color: var(--color-text-secondary);
    }

    /* Preview Container */

    .preview-container {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 400px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    #preview {
      width: 100%;
      flex: 1;
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      min-height: 300px;
      overflow: hidden;
      position: relative;
    }

    #preview::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(var(--color-border) 1px, transparent 1px),
        linear-gradient(90deg, var(--color-border) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.3;
      pointer-events: none;
    }

    #preview svg {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    /* Generate Button */

    .generate-btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-top: 20px;
      background: linear-gradient(135deg, var(--color-accent-amber), #fb923c);
      color: var(--color-bg);
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 700;
      font-family: var(--font-sans);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .generate-btn:hover::before {
      left: 100%;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .generate-btn:disabled {
      background: var(--color-surface-elevated);
      color: var(--color-text-muted);
      cursor: not-allowed;
      box-shadow: none;
    }

    .generate-btn:disabled::before {
      display: none;
    }

    input:invalid {
      border-color: var(--color-error);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    .validation-error {
      color: var(--color-error);
      font-size: 12px;
      margin-top: 4px;
      font-family: var(--font-mono);
    }

    /* Settings Modal */

    .settings-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 14, 20, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 20px;
    }

    .settings-modal.open {
      opacity: 1;
      visibility: visible;

      height: 32px;
