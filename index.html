<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RasterMaster</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 { margin: 0 0 20px; flex-shrink: 0; }
    #app {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }
    .form-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      flex-shrink: 0;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 30px;
    }
    .form-column {
      border-right: 1px solid #e0e0e0;
      padding-right: 30px;
    }
    .form-column:last-child {
      border-right: none;
      padding-right: 0;
    }
    .form-column h3 {
      margin: 0 0 15px;
      font-size: 14px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .tool-subgrid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .tool-subcolumn {
      display: flex;
      flex-direction: column;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .form-row:last-child { margin-bottom: 0; }
    label {
      flex: 0 0 140px;
      font-size: 14px;
    }
    input[type="number"] {
      width: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #2196F3;
    }
    .unit { margin-left: 8px; color: #666; font-size: 14px; }
    .radio-group {
      display: flex;
      gap: 15px;
    }
    .radio-group label {
      flex: none;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    input[type="radio"], input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .preview-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    #preview {
      width: 100%;
      flex: 1 1 0;
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 4px;
      min-height: 300px;
      overflow: hidden;
    }
    #preview svg { width: 100%; height: 100%; }
    .generate-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      flex-shrink: 0;
    }
    .generate-btn:hover { background: #1976D2; }
    .generate-btn:active { background: #1565C0; }
    input:invalid {
      border-color: #f44336;
    }
    .validation-error {
      color: #f44336;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
